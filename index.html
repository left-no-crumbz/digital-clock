<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <script defer async src="./app.js"></script>
    <link rel="stylesheet" href="./css/styles.css">
</head> 
<body>
    <div class="container">
        
        <div class="row">
            <div id="hours"></div>
            <div id="minutes"></div>
            <div class="column">
                <div id="period"></div>
                <div id="seconds"></div>
            </div>
        </div>

        <div class="date">
            <div id="date"></div>
            <div id="day"></div>
        </div>
    </div>
</body>
</html>
